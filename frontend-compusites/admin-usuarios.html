<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .admin-container {
            flex: 1;
            display: flex;
        }

        aside {
            width: 15%;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
            height: calc(100vh - 56px);
            /* Altura total menos el navbar */
            position: fixed;
            top: 56px;
            left: 0;
        }

        main {
            margin-left: 15%;
            padding: 2rem;
            width: 85%;
            background-color: #fff;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .sidebar-item {
            padding: 0.75rem 1rem;
            display: block;
            color: #000;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #e9ecef;
            font-weight: bold;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .d-none {
            display: none !important;
        }

        /* Para que las alertas de swal esten siempre encima de cualquier elemento o ventana */
        .swal2-container {
            z-index: 10000 !important;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
            <div class="d-flex align-items-center ms-auto gap-4">
                <span class="navbar-text text-white fw-bold">Rol: <span id="rol" class="fw-light"></span></span>
                <span class="navbar-text text-white fw-bold">Usuario: <span id="usuario" class="fw-light"></span></span>
                <span class="navbar-text text-white fw-bold">Nombres: <span id="nombres" class="fw-light"></span></span>
                <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="admin-container">

        <!-- ASIDE -->
        <aside>
            <div class="text-center mb-4">
                <a href="admin-inicio.html"><img src="imgs/logo.png" alt="Logo del negocio"
                        style="max-height: 60px;"></a>
            </div>
            <a href="admin-usuarios.html" class="sidebar-item">üè† Dashboard</a>
            <a href="#" class="sidebar-item">üì¶ Productos</a>
            <a href="#" class="sidebar-item">üì∑ Contenido</a>
            <a href="#" class="sidebar-item">üìã Cotizaciones</a>
            <a href="admin-usuarios.html" class="sidebar-item">üë• Usuarios</a>
        </aside>

        <!-- MAIN -->
        <main>
            <!-- T√≠tulo centrado -->
            <h1 class="text-center mb-4">PANEL DE USUARIOS</h1>

            <!-- Barra de acci√≥n con bot√≥n Agregar -->
            <div class="d-flex justify-content-end align-items-center mb-3 border-bottom pb-2">
                <button class="btn btn-success">‚ûï Agregar</button>
                <!-- Modal Oculto -->
                <div id="modal-agregar" class="modal-overlay d-none">
                    <div class="modal-content">
                        <h4 class="mb-3">Agregar nuevo usuario</h4>
                        <form id="form-agregar-usuario">
                            <div class="mb-2">
                                <label class="form-label">Nombres</label>
                                <input type="text" class="form-control" name="nombres" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="usuario" maxlength="20" minlength="5" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control" name="correo" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" name="contrasenia" maxlength="35" minlength="5"required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <select class="form-select" name="rol" required>
                                    <option value="" disabled selected>Selecciona un rol</option>
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="GESTOR">GESTOR</option>
                                    <option value="VENDEDOR">VENDEDOR</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary"
                                    onclick="cerrarModal()">Cancelar</button>
                                <button type="submit" class="btn btn-success">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tabla de usuarios -->
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Nombres</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-usuarios">
                        <!-- Aqu√≠ se insertar√°n din√°micamente las filas con JS -->
                    </tbody>
                </table>
            </div>
        </main>

    </div>

    <!-- FOOTER -->
    <footer>
        ¬© 2025 Compusite - Todos los derechos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Esto primero ya que cargar usuario tiene metodos que modal usuario necesita, como el "cargarTabla()" -->
    <script src="js/cargar-usuarios.js"></script>
    <script src="js/cargar-datos-reedirigir.js"></script>
    <script src="js/modal-usuario-formulario.js"></script>
</body>

</html>
