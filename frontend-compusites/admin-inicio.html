<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .admin-container {
            flex: 1;
            display: flex;
        }

        aside {
            width: 15%;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #dee2e6;
            height: calc(100vh - 56px);
            /* Altura total menos el navbar */
            position: fixed;
            top: 56px;
            left: 0;
        }

        main {
            margin-left: 15%;
            padding: 2rem;
            width: 85%;
            background-color: #fff;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .sidebar-item {
            padding: 0.75rem 1rem;
            display: block;
            color: #000;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background-color: #e9ecef;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
            <div class="d-flex align-items-center ms-auto gap-4">
                <span class="navbar-text text-white fw-bold">Rol: <span id="rol" class="fw-light"></span></span>
                <span class="navbar-text text-white fw-bold">Usuario: <span id="usuario" class="fw-light"></span></span>
                <span class="navbar-text text-white fw-bold">Nombres: <span id="nombres" class="fw-light"></span></span>
                <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="admin-container">

        <!-- ASIDE -->
        <aside>
            <div class="text-center mb-4">
                <a href="admin-inicio.html"><img src="imgs/logo.png" alt="Logo del negocio" style="max-height: 60px;"></a>
            </div>
            <a href="admin-inicio.html" class="sidebar-item">🏠 Dashboard</a>
            <a href="#" class="sidebar-item">📦 Productos</a>
            <a href="#" class="sidebar-item">📷 Contenido</a>
            <a href="#" class="sidebar-item">📋 Cotizaciones</a>
            <a href="admin-usuarios.html" class="sidebar-item">👥 Usuarios</a>
        </aside>

        <!-- MAIN -->
        <main>
            <h1 class="mb-4">Bienvenido al panel de administración</h1>
            <p>Aquí podrás gestionar productos, cotizaciones, usuarios y más.</p>
            <!-- Aquí irá el contenido dinámico según la opción seleccionada -->
        </main>

    </div>

    <!-- FOOTER -->
    <footer>
        © 2025 Compusite - Todos los derechos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/cargar-datos-reedirigir.js"></script>
</body>

</html>
